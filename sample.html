<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .profile-pic-container {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #ddd;
            border-radius: 50%;
            overflow: hidden;
            background-color: #f3f3f3;
        }

        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-container input[type="file"] {
            display: none;
        }

        .upload-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Upload Your Profile Picture</h1>
    
    <div class="profile-pic-container">
        <!-- Default profile picture -->
        <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <button class="upload-button" onclick="document.getElementById('imageUpload').click();">Upload Image</button>

    <script>
        // Handle image upload preview
        const imageUpload = document.getElementById("imageUpload");
        const profilePic = document.getElementById("profile-pic");

        imageUpload.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePic.src = e.target.result; // Set the preview image
                };
                reader.readAsDataURL(file); // Read the file as a DataURL
            }
        });
    </script>
</body>
</html>
