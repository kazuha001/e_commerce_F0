<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/default.css">

    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content_items">

                <div class="items">
                    <div class="items_img">
                        <img src="images/images.png" alt="images">
                    </div>
                    <div class="status">
                        <h2>Product Name</h2>
                        <h4>Price: 500</h4>
                        <h4>Quantity: 5</h4>
                        
                    </div>
                </div>


            </div>
            <form id="submit">
            <div class="controller">
                <h1>Total: 1000</h1>
                <input type="hidden" id="system" value="100">
                <div>
                    
                    <button class="bt1" type="submit">Pay</button>
                    <button class="bt2">Cancel</button>
                </div>
            </div>
            <div class="payform" id="payform">
                <h4>Current Location: Prk. Bayanihan Brgy. Banago Bacolod City</h4>
                <div>
                    <input type="radio" name="banking" id="banking1" value="Gcash" required> <label for="banking1">Gcash</label>
                </div>
                <div>
                    <input type="radio" name="banking" id="banking2" value="Paymaya" required> <label for="banking2">Maya</label>
                </div>
            </div>
            <div class="wait" id="wait">
                <h2>Admin Confirming your Request... </h2><span></span>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="script/services.js"></script>
</html>
